name: Win-CloudPC

on:
  workflow_dispatch:
    inputs:
      idle_minutes:
        description: '挂机多少分钟后自动关机(最大360)'
        required: false
        default: '120'

jobs:
  cloud:
    runs-on: windows-latest
    timeout-minutes: 360
    steps:
      - name: 开启 RDP 并创建用户
        run: |
          # 1. 放行远程桌面（英文组名）
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          # 2. 新建管理员用户 github / 随机 12 位密码
          $pwd = -join ((48..57)+(65..90)+(97..122) | Get-Random -Count 12 | % {[char]$_})
          net user github $pwd /add
          net localgroup administrators github /add
          # 3. 获取公网 IP（真正可连）
          $ip = (Invoke-RestMethod ifconfig.me)
          # 4. 输出连接信息
          echo "✅ Windows 云电脑已就绪" >> $env:GITHUB_STEP_SUMMARY
          echo "- 公网 IP：$ip" >> $env:GITHUB_STEP_SUMMARY
          echo "- 端口：3389" >> $env:GITHUB_STEP_SUMMARY
          echo "- 用户名：github" >> $env:GITHUB_STEP_SUMMARY
          echo "- 密码：$pwd" >> $env:GITHUB_STEP_SUMMARY
          Write-Output "==========================="
          Write-Output "RDP 连接地址：$ip:3389"
          Write-Output "用户名：github"
          Write-Output "密码：$pwd"
          Write-Output "==========================="

      - name: 安装常用软件
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = 3072
          iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))
          choco install 7zip vscode -y
          choco install googlechrome -y --ignore-checksums --force --no-progress || Write-Output "Chrome 安装失败，已跳过"

      - name: 挂机保持存活
        run: |
          $idle = ${{ github.event.inputs.idle_minutes }}
          Write-Output "========== 开始挂机，$idle 分钟后自动关机 =========="
          timeout /t ($idle * 60) /nobreak
          Stop-Computer -Force
